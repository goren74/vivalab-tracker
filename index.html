<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Customers tracker tool</title>

    <!-- stylesheets -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/starter-template.css" rel="stylesheet">

</head>

<body>
<div id="alert" role="alert"></div>

<div class="container-fluid">
    <div class="starter-template">
        <h1>Customers tracker tool</h1><hr>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <h3>Select folder</h3>
                <div class="form-group">
                    <select id="select_folder" class="form-control centered"></select>
                </div>
            </div>

            <div class="col-md-3">
                <div class="vertical_align">
                    <label for="recorder">Recording</label>
                    <div class="btn-group checkbox_custom" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input id="recorder" type="checkbox" autocomplete="off" checked>
                            <span class="glyphicon glyphicon-ok"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <!-- canvas -->

                <canvas id="canvas" tabindex=0 width=480 height=360></canvas>
                <!-- end canvas-->
            </div>


            <!-- details -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="frames"></div>
                </div>
            </div>
            <!-- end details -->

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="generation">
                            <button id="download_frames" class="btn btn-primary">Download frames</button>
                    </div>
                </div>
            </div>
        </div> <!--tamplate-->
    </div> <!-- container -->


    <!-- scripts -->
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sprintf.js"></script>
    <script src="js/json2html.js"></script>
    <script src="js/jquery.json2html.js"></script>
    <script src="js/FileSaver/FileSaver.min.js"></script>
    <script src="js/jszip/dist/jszip.min.js"></script>
    <script src="js/tracker.js"></script>

</body>
</html>
